<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>
	
    <th:block th:replace="user/share::main"></th:block>
    <th:block th:replace="user/share::head"></th:block>
    <link href="../static/css/userRevenue.css" th:href="@{/css/userRevenue.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/user/userRevenue.js}" ></script>
</head>
<body>
    <nav th:replace="user/share::header"></nav>
	<div class="header">
	  <h2>Revenue</h2>
	</div>
	<div class="content">
		<div class="ticket">
			<label>Ticket Price</label>
			<span id="parkingPrice" th:text="${parking.price} + VND">10,000 VND</span>
			<a class="btn edit">Update</a> 
		</div>
		<div class="revenue">
			<label>Revenue</label>
			<span id="revenue"> 0 VND </span>
			<div class="from">
			<span>From</span>
			<input type="text" id="day-from" class="time-input" placeholder="From day"/>
			<input type="text" id="month-from" class="time-input" placeholder="From month"/>
			<input type="text" id="year-from" class="time-input" placeholder="From year"/>
			</div>
			<div class="to">
			<span >To</span>
			<input type="text" id="day-to" class="time-input" placeholder="To day"/>
			<input type="text" id="month-to" class="time-input" placeholder="To month"/>
			<input type="text" id="year-to" class="time-input" placeholder="To year"/>
			<button class="btn-warning done" onclick="RevenueSearching()">Done</button>
			</div>
		</div>
	</div>
	  <!-- Modal -->
	  <div class="modal fade" id="editModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Update Ticket Price</h4>
	        </div>
	        <div class="modal-body">
	          <div class="row">
	            <label>Ticket Price</label>
	            <input type="number" id="price" />
	          </div>
	          
	            </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	          <button type="button" class="btn btn-primary" id="create-btn" >Save</button>
	        </div>
	      </div>
	    </div>
	  </div>
	  <input type="hidden" th:value="${tickets}" id="tickets"/>
</body>
</html>
