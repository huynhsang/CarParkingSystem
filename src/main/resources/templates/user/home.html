<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>
	
    <th:block th:replace="user/share::main"></th:block>
    <th:block th:replace="user/share::head"></th:block>
    <link href="../static/css/home.css" th:href="@{/css/home.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/user/home.js}" ></script>
</head>
<body>
    <nav th:replace="user/share::header"></nav>
    <div class="header">
	  <h2>Parking Management</h2>
	</div>
	<div class="content">
		<ul class = "thumbs" style="display:block;"> 
	      <li class="project" th:each="p : ${parkings}">
		     <div class="tt1">
		      <a th:href="@{/user/parking/}+${p.id}" class="att1">Car Parking <span th:text="${p.name}">ABC</span></a>
		     </div>
		  </li> 
	      <li class="project newproject">
	     <div class="tt1">
	      <a href="#" class="att1" id="popup" data-toggle="modal" data-target="#myModal">Add new parking lot..</a>
	     </div>
	   </li>
	  </ul>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
	  <div class="modal-dialog">
	  
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Create New Parking lot</h4>
	      </div>
	      <div class="modal-body">
	          <div class="row">
	            <label>Parking lot Name</label>
	            <div class="field"><input type="text" id="nameParking" class="new-parkinglot-name"/></div>
	          </div>
	          <div class="row">
	            <label>Floor Number</label>
	            <div class="floor-number">
		            <input type="number"  min="1" step="1" id="Fnumber" value="1"/>
		            <button class="btn submit" value="submited">Submit</button>
	            </div>
	          </div>
	          <div class="list-group" id="listFloor">
                <div class="list-left">   
                 <div id="list-floor"></div>
                </div>
                <div class="input-right" id="listInputRight">
                	<!-- <div class="elementInput">
                		<div class="row">
		                    <label>Number of Rows </label>
		                    <input type="number" class="rowNumber" min="1" step="1" id="Rnumber" value="1"/>
		                </div>
		                <div class="row">
		                    <label>Number of Columns </label>
		                    <input type="number" class="coslNumber" min="1" step="1" id="Cnumber" value="1"/>
		                </div>
                	</div> -->
                </div>
              </div>
          </div>
          <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	          <button type="button" class="btn btn-primary" id="btn-create" data-dismiss="modal">Create new Parking lot</button>
	      </div>
	    </div>
	   </div>
	 </div>
</body>
</html>
